<h2 class="tittle">Productos</h2>
<div class="buscador contenedor">
  <input type="text" placeholder="Buscar Productos">
  <button>Buscar</button>
</div>
<div class="cards contenedor">
  <div class="producto" *ngFor="let producto of productos">
      <h2>{{producto.nombre}}</h2>
      <img src="assets/img-productos/{{producto.imagen}}" alt="">
      <!-- <p>{{producto.descripcion}}</p> -->
      <span>{{producto.precio | currency}}</span>
      <button (click)="adicionarCarrito(producto)">Agregar al carrito</button>
  </div>
</div>
